<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <p>
        Click any number to start calculating!
    </p>
    <div class = "calculator">
        <div class="calculator_display">0</div>

        <div class="calculator_keys">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="key--operator" data-action="add">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="key--operator" data-action="subtract">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="key--operator" data-action="multiply">x</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button class="key--operator" data-action="divide">รท</button>
            <button data-action="clear">AC</button>
            <button class="key--equal" data-action="calculate">=</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
