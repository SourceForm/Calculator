<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="calculatorContainer">
    <div class="header">
        <h1>Calculator App</h1>
        <p>Click any number to start calculating!</p>
    </div>
    <div class="calculator">
        <div class="display">0</div>
        <div class="keys">
            <button class="key--operator" data-action="clear">AC</button>
            <button class="key--operator" data-action="divide">รท</button>
            <button class="key--operator" data-action="multiply">x</button>
            <button class="key--operator" data-action="subtract">-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="key--operator" data-action="add">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="key--equal" data-action="calculate">=</button>
            <button class="key--0">0</button>
            <button class="key--operator" data-action="decimal">.</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
